[bumpversion]
current_version = 2.4.4
message = bump version â†’ {new_version}
commit = True
tag = True
sign_tags = True

[bumpversion:file:setup.py]

[bumpversion:file:jj/_version.py]

[aliases]
test = pytest

[flake8]
exclude = __pycache__
max_line_length = 99
statistics = true

[isort]
line_length = 99
multi_line_output = 3
include_trailing_comma = true
skip = __pycache__,./tests/imports/test_imports.py

[mypy]
ignore_missing_imports = true

[coverage:run]
branch = true
source = jj

[coverage:report]
show_missing = true

[tool:pytest]
testpaths = tests/
python_files = test_*.py
python_classes = 
python_functions = test_*
markers = only
asyncio_mode = auto
