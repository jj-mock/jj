---
kind: pipeline
name: python3.6

steps:
  - name: lint
    image: python:3.6
    commands:
      - pip3 install -r requirements.txt -r requirements-dev.txt
      - python3 -m mypy jj --ignore-missing-imports
      - python3 -m flake8 jj --max-line-length=99
  - name: test
    image: python:3.6
    volumes:
      - name: artifacts
        path: /tmp/artifacts
    commands:
      - pip3 install -r requirements.txt -r requirements-dev.txt
      - coverage run --source=jj -m unittest tests
      - coverage xml -o /tmp/artifacts/coverage.xml
  - name: upload_coverage
    image: plugins/codecov
    volumes:
      - name: artifacts
        path: /tmp/artifacts
    settings:
      required: true
      token:
        from_secret: codecov-token
      files:
        - /tmp/artifacts/coverage.xml

volumes:
  - name: artifacts
    temp: {}

trigger:
  event:
    - push

---
kind: pipeline
name: python3.7

steps:
  - name: test
    image: python:3.7
    commands:
      - pip3 install -r requirements.txt -r requirements-dev.txt
      - python3 -m unittest tests

trigger:
  event:
    - push

---
kind: pipeline
name: pypy3.6

steps:
  - name: test
    image: pypy:3.6-7.0-slim
    commands:
      - pip3 install -r requirements.txt
      - pip3 install asynctest
      - pypy3 -m unittest tests

trigger:
  event:
    - push
